<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions PTSI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center h-screen">
    <div class="text-center bg-gray-800 bg-opacity-80 p-10 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-white mb-6">Révisions PTSI</h1>
        <div id="timer" class="text-2xl font-bold text-white mb-8 flex items-center justify-center">
            <span class="mr-2">⏳</span>
            <span></span>
        </div>
        <div class="space-y-4">
            <a href="/Ressources-PTSI/Maths/index.html" class="block bg-blue-600 text-white text-xl py-4 px-8 rounded shadow hover:bg-blue-700 transition duration-300">
                <i class="fas fa-calculator"></i> Révisions Mathématiques
            </a>
            <a href="/Ressources-PTSI/Physique/index.html" class="block bg-green-600 text-white text-xl py-4 px-8 rounded shadow hover:bg-green-700 transition duration-300">
                <i class="fas fa-atom"></i> Révisions Physique
            </a>
        </div>
        <div class="mt-10 text-gray-400">
            <p class="text-lg">Une copie des ressources en cas de suppression.</p>
            <p class="text-lg mt-2">Bonne révision !</p>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Sep 1, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
            
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Output the result in an element with id="timer"
            document.getElementById("timer").children[1].innerHTML = days + "j " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").children[1].innerHTML = "C'est la rentrée!";
            }
        }, 1000);
    </script>
</body>
</html>
